<ion-app>
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list>
          <ion-list-header>Conference</ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="twitter" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="logo-twitter"></ion-icon>
              <ion-label>Twitter</ion-label>
            </ion-item>
            <ion-item routerLink="sessions" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="calendar"></ion-icon>
              <ion-label>Sessions</ion-label>
            </ion-item>
            <ion-item routerLink="speakers" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="people"></ion-icon>
              <ion-label>Speaker</ion-label>
            </ion-item>
            <ion-item routerLink="map" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="map"></ion-icon>
              <ion-label>Map</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list [hidden]="!tweetPageActive">
          <ion-radio-group value="true" (ionChange)="showRetweetsChanged($event)">
            <ion-list-header>Twitter</ion-list-header>

            <ion-item>
              <ion-label>Show Retweets</ion-label>
              <ion-radio value="false"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Hide Retweets</ion-label>
              <ion-radio value="true"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>

        <ion-list [hidden]="!mapPageActive">
          <ion-list-header>
            Map Categories
          </ion-list-header>

          <ion-item *ngFor="let category of mapCategories">
            <ion-label>{{category.name}}</ion-label>
            <ion-toggle [(ngModel)]="category.toggled"
                        (ionChange)="categoryToggleChanged(category)"
                        color="{{category.cssClass}}">
            </ion-toggle>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-list-header>
            Settings
          </ion-list-header>
          <ion-item menuClose (click)="resetData()">Reset Data</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
