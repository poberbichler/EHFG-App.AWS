<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{session.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{session.name}}</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>Date</ion-label>
      <ion-label slot="end">{{session.startTime}} - {{session.endTime}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Location</ion-label>
      <ion-label slot="end">{{session.location}}</ion-label>
    </ion-item>

    <ion-item *ngIf="session.favourite" (click)="toggleFavouriteSession()">
      <ion-icon name="star" slot="start"></ion-icon>
      <ion-label>Remove from Favourite Sessions</ion-label>
    </ion-item>

    <ion-item *ngIf="!session.favourite" (click)="toggleFavouriteSession()">
      <ion-icon name="star-outline" slot="start"></ion-icon>
      <ion-label>Add to Favourite Sessions</ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    {{session.description}}
  </div>

  <ion-list class="detail-list" inset="true">
    <ion-list-header color="light">
      <ion-label>Speakers</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let speaker of speakers" lines="full">
      <ion-label routerLink="/speakers/{{speaker.id}}">
        {{speaker.fullName}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
