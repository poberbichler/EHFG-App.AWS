<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      {{session.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>{{session.startTime | date:'EEEE, dd.MM.':'+2'}} <span class="date-spacer">â‹…</span>{{session.startTime | date:'HH:mm':'+2'}}-{{session.endTime | date:'HH:mm':'+2'}}</ion-label>
      <ion-note slot="end">Date</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>{{session.location}}</ion-label>
      <ion-note slot="end">Location</ion-note>
    </ion-item>

    <ion-item *ngIf="session.favourite" (click)="toggleFavouriteSession()">
      <ion-icon name="star" slot="start"></ion-icon>
      <ion-label>Remove from Favourite Sessions</ion-label>
    </ion-item>

    <ion-item *ngIf="!session.favourite" (click)="toggleFavouriteSession()">
      <ion-icon name="star-outline" slot="start"></ion-icon>
      <ion-label>Add to Favourite Sessions</ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    {{session.description}}
  </div>

  <ion-list class="detail-list" inset="true" [hidden]="speakers.length === 0">
    <ion-list-header color="light">
      <ion-label>Speakers</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let speaker of speakers" lines="full">
      <ion-label routerLink="/speakers/{{speaker.id}}" routerDirection="forward">
        {{speaker.fullName}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
