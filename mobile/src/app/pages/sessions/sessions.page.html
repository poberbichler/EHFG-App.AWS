<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>

    <ion-segment [(ngModel)]="showAllSessions" (ionChange)="updateSessions()" color="light">
      <ion-segment-button value="true">
        All
      </ion-segment-button>
      <ion-segment-button value="false">
        Favourites
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-group>
    <div *ngFor="let day of days">
      <ion-item-divider sticky color="light" [hidden]="dayMap[day].hidden" class="day-header">
        <ion-label>{{day}}</ion-label>
      </ion-item-divider>

      <ion-item lines="full" 
        *ngFor="let session of dayMap[day].sessions" 
        [hidden]="!session.favourite && showAllSessions === 'false'">
        <ion-label class="session-item" 
          routerLink="/sessions/{{session.id}}">
          <h2>{{session.code}} - {{session.name}}</h2>
          <p>{{session.startTime | date:'HH:mm':'+2' }} - {{session.endTime | date:'HH:mm':'+2'}}: {{session.location}}
          </p>
        </ion-label>
      </ion-item>
    </div>
  </ion-item-group>
</ion-content>
