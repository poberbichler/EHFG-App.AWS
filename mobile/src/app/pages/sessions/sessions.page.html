<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>

    <ion-title>
      Sessions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-group>
    <div *ngFor="let day of days">
      <ion-item-divider color="light" [hidden]="dayMap[day].hidden">
        <ion-label>{{day}}</ion-label>
      </ion-item-divider>

      <ion-item *ngFor="let session of dayMap[day].sessions" lines="full">
        <ion-label routerLink="/sessions/{{session.id}}">
          <h2>{{session.code}} - {{session.name}}</h2>
          <p>{{session.location}}: {{session.startTime | date:'HH:mm':'+2' }} - {{session.endTime | date:'HH:mm':'+2'}}</p>
        </ion-label>
      </ion-item>
    </div>
  </ion-item-group>
</ion-content>
