<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Twitter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Twitter</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="hashtag">
    <ion-card-header>
      <ion-card-title>{{currentHashtag}}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngFor="let tweet of tweets" class="app-tweet">
    <ion-card class="tweet">
        <ion-item color="light" lines="full">
          <ion-avatar slot="start">
            <img [src]="tweet.profileImage"/>
          </ion-avatar>

          <ion-label>
            <h2>{{tweet.fullName}}</h2>
            <p>@{{tweet.nickName}}</p>
          </ion-label>

          <ion-note slot="end">
            {{tweet.timestamp | twitterTimestamp}}
          </ion-note>
        </ion-item>

      <ion-card-content>
        <p [innerHTML]="tweet.formattedMesssage | trustHtml"></p>
      </ion-card-content>

      <p [hidden]="tweet.retweetedBy.length == 0 || !hideRetweets" class="retweets" [ngClass]="{expanded: isExpanded}"
        (click)="isExpanded = !isExpanded">
        <span>
          <ion-icon class="retweet-icon" name="repeat"></ion-icon>
          <span style="padding: 0 5px 0 2px;">({{tweet.retweetedBy.length}})</span>
          <span>{{tweet.retweetedBy.join(', ')}}</span>
        </span>
      </p>
    </ion-card>

  </div>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
