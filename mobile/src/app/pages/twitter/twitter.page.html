<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Twitter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Twitter</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="hashtag">
    <ion-card-content>
      <h1>{{currentHashtag}}</h1>
    </ion-card-content>
  </ion-card>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngFor="let tweet of tweets" class="app-tweet">
    <ion-card>
      <ion-card-header type="light">
        <ion-card-title>
          <ion-avatar>
            <img [src]="tweet.profileImage">
          </ion-avatar>
          {{tweet.fullName}}
        </ion-card-title>
        <ion-card-subtitle>
          <span>@{{tweet.nickName}}</span>
          <span class="twitter-timestamp">{{tweet.timestamp | twitterTimestamp}}</span>
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p [innerHTML]="tweet.formattedMesssage | trustHtml"></p>
      </ion-card-content>

      <p [hidden]="tweet.retweetedBy.length == 0 || !hideRetweets" class="retweets" [ngClass]="{expanded: isExpanded}"
        (click)="isExpanded = !isExpanded">
        <span>
          <ion-icon class="retweet-icon" name="repeat"></ion-icon>
          <span style="padding: 0 5px 0 2px;">({{tweet.retweetedBy.length}})</span>
          <span>{{tweet.retweetedBy.join(', ')}}</span>
        </span>
      </p>
    </ion-card>

  </div>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
